<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="rps">
        <div class="pictures">
            <div rps-picture-1><img src="/rps/pictures/paper.png" id="player"></div>
            <div rps-picture-2><img src="/rps/pictures/rock2.png" id="computer"></div>
        </div>
    
        <div class="rps-container">
            <button data-choice>Rock</button>
            <button data-choice>Paper</button>
            <button data-choice>Scissors</button>
        </div>
        <div class="winner" id="winner"></div>
    </div>
